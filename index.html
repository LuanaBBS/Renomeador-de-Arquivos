<!DOCTYPE html>
<html lang="PT-BR">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renomeador de Arquivos</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <input type="file" id="fileInput" multiple>
        <label for="prefixoInput">Prefixo:</label>
        <input type="text" id="prefixoInput">
        <button onclick="renomearArquivos()">Renomear</button>
    
    <table id="fileTable">
      <head>
        <tr>
          <th>Arquivo Original</th>
          <th>Novo Nome</th>
          <th>Ações</th>
        </tr>
      </head>
      <body></body>
    </table>

    <script src="renomear-arquivos.js"></script>
  </body>
</html>

async function baixarArquivo(file, novoNome) {

    // Obtendo o arquivo como Blob através de uma requisição fetch

      newWindow.close();

  }
}
